<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to the sorting site!</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE-edge" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body style="background-color: #011627">
        <h1>Sort some things!</h1>
        <button type="button" id="home-button">Home</button>
        <div id="left-container" class="container">
            <div class="input-row">
                <label for="options" style="color: #8fdee6">Choose a Sorting Algorithm:</label>
                <select name="options" id="options">
                    <option value="selection">Selection Sort</option>
                    <option value="bubble">Bubble Sort</option>
                    <option value="insertion">Insertion Sort</option>
                </select>
            </div>
            <div class="input-row">
                <label for="num-items" style="color: #8fdee6">Choose how many items you would like to sort:</label>
                <input type="number" id="num-items" name="num-items" min="2"><br><br> 
            </div>
            <div class="slidecontainer">
                <label for="speedSlider" style="color: #8fdee6">Choose how fast you would like the program to run:</label>
                <input type="range" min="1" max="250" value="125" class="slider" id="speedSlider">
            </div>
            <button type="button" class="button" id="submit">Sort Items!</button> 
        </div>
        <div id="array"></div>
        <script src="script.js"></script>
    </body>
</html>
