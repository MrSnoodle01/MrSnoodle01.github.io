<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to the shortest path site!</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE-edge" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body style="background-color: #011627" onload="startFunction()">
        <h1>Find the Shortest Path!</h1>
        <h2>(Pro tip, try moving the nodes!)</h2>
        <button type="button" id="home-button">Home</button>
        <div id="left-container" class="container">
            <div class="input-row">
                <label for="options" style="color: #8fdee6">Choose a Shortest Path Algorithm:</label>
                <select name="options" id="options">
                    <option value="floyd-warshall">Floyd-Warshall Algorithm</option>
                    <option value="bellman-ford">Bellman-Ford Algorithm</option>
                    <option value="dijkstras">Dijkstra's Algorithm</option>
                </select><br><br>
            </div>
            <div class="input-row">
                <label for="num-items" style="color: #8fdee6">Choose how many items you would like to find the shortest path:</label>
                <input type="number" id="num-items" name="num-items" min="2" value="2"><br><br> 
            </div>
            <div class="slidecontainer">
                <label for="speedSlider" style="color: #8fdee6">Choose how fast you would like the program to run:</label>
                <input type="range" min="1" max="250" value="125" class="slider" id="speedSlider"><br><br>
            </div>
            <div id="custom">
                <label for="customText" style="color: #8fdee6">
                    Please enter "start node,weight,end node" separated by new lines<br>
                    start/end node = [A-Z] 0 <= weight <= 20
                    ex:<br>
                    A,5,B<br>
                    B,7,C<br>
                </label>
                <textarea name="text" cols="10%" rows="10%" id="customText"></textarea>
            </div>
            <button type="button" class="button" id="submit">Find shortest path!</button> 
        </div>
        <div id="screen">
            <svg id="screensvg" xmlns="http://www.w3.org/2000/svg" onload="makeDraggable(evt)">
            </svg>
        </div>
        <div id="right-container" class="container">
            <table id="distTable" style="width:100%">
                <tr style="color:#8fdee6">
                    <th>node</th>
                    <th>distance from start</th>
                </tr>
            </table>
            <br>
            <table id="stackTable" style="width:100%">
                <caption style="color:#8fdee6">Current node array</caption>
                <tr style="color:#8fdee6">
                    <td>Node</td>
                </tr>
                <tr style="color:#8fdee6">
                    <td>Dist</td>
                </tr>
            </table>
        </div>
        <script src="script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leader-line/1.0.7/leader-line.min.js" integrity="sha512-0dNdzMjpT6pJdFGF1DwybFCfm3K/lzHhxaMXC/92J9/DZujHlqYFqmhTOAoD0o+LkeEsVK2ar/ESs7/Q2B6wJg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </body>
</html>
