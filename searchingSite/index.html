<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to the searching site!</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE-edge" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body style="background-color: #011627">
        <h1>Search some things!</h1>
        <button type="button" id="home-button">Home</button>
        <div id="left-container" class="container">
            <div class="input-row">
                <label for="options" style="color: #8fdee6">Choose a Searching Algorithm:</label>
                <select name="options" id="options">
                    <option value="binary">Binary Search</option>
                    <option value="linear">Linear Search</option>
                </select><br><br>
            </div>
            <div class="input-row">
                <label for="num-items" style="color: #8fdee6">Choose how many items you would like to search through:</label>
                <input type="number" id="num-items" name="num-items" min="2" value="16"><br><br> 
            </div>
            <div class="slidecontainer">
                <label for="speedSlider" style="color: #8fdee6">Choose how fast you would like the program to run:</label>
                <input type="range" min="1" max="250" value="125" class="slider" id="speedSlider"><br><br>
            </div>
            <div>
                <label for="customInput" style="color: #8fdee6">Would you like to choose a custom search index?</label>
                <input type="checkbox" id="customInput"><br><br>
            </div>
            <div id="custom" style="display: none">
                <label for="numberInput" style="color: #8fdee6">Please enter an index that will be searched for:</label>
                <input type="text" id="numberInput">
            </div>
            <button type="button" class="button" id="submit">Search Items!</button> 
        </div>
        <div id="array"></div>
        <script src="script.js"></script>
    </body>
</html>
