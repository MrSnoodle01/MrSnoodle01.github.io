<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to the ASCII site!</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE-edge" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body style="background-color: #011627">
        <h1>Convert an image to ASCII!</h1>
        <button type="button" id="home-button">Home</button>
        <div class="input-row">
            <label for="customRows" style="color: #8fdee6">Choose custom amount of max rows:</label>
            <input type="number" id="customRows" name="customRows" min="1" max="1000" value="80"><br><br>
            <label for="customCols" style="color: #8fdee6">Choose custom amount of max columns:</label>
            <input type="number" id="customCols" name="customCols" min="1" max="1000" value="50">
        </div>
        <p style="color:#8fdee6">
            <input type="file" name="picture" />
        </p>
        <pre id="ascii" style="color:white"></pre>
        <canvas id="preview" hidden="hidden"></canvas>
        <script src="script.js"></script>
    </body>
</html>
